<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <h1>Contact Us</h1>
    <form id="contact-form">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br><br>
        <input type="submit" value="Send">
    </form>

    <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
    <script type="text/javascript">
        // Initialize EmailJS with your user ID
        (function() {
            emailjs.init("Kovb_5_5zoQpz2Aq8leTI"); // Replace with your actual EmailJS user ID
        })();

        // Add an event listener to the form submission
        document.getElementById('contact-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent the default form submission

            // Collect form data
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            // Set up parameters for the email template
            const templateParams = {
                from_name: name,
                from_email: email,
                message: `Name: ${name}\nEmail: ${email}` // Including the data in the message
            };

            // Send email using EmailJS
            emailjs.send('service_oplbx5p', 'template_oe2aius', templateParams)
                .then(function(response) {
                    alert('Form sent successfully!');
                }, function(error) {
                    alert('Failed to send form. Please try again.');
                });
        });
    </script>
</body>
</html>
