<!doctype html>
<html>
  <head>
    <title>Word Association Game</title>
    <style type="text/css">
      .app {
        font-family: "Trebuchet MS", "Lucida Grande", Verdana, Arial, sans-serif;
        display: flex;
        justify-content: center;
        text-align: center;
        padding: 100px;
      }
      .questions {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }
      .question-box {
        background-color: rgb(200, 80, 20);
        margin: 20px;
        color: white;
        border-radius: 10px;
        padding: 20px;
        cursor: pointer;
      }
      .question-box p {
        margin: 5px 0;
      }
      .options {
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="app">
      <div class="question-area">
        <h1>Welcome to Word Association</h1>
        <h3>Your score is: <span id="score-display">0</span></h3>
        <div class="questions" id="question-display"></div>
      </div>
    </div>

    <script type="text/javascript">
      const questionDisplay = document.getElementById('question-display');
      const scoreDisplay = document.getElementById('score-display');

      const questions = [
        {
          quiz: ['value', 'estimate', 'evaluate'],
          options: ['jury', 'access'],
          correct: 1
        },
        {
          quiz: ['close', 'near', 'next'],
          options: ['trace', 'adjacent'],
          correct: 1
        },
        {
          quiz: ['foreign', 'national', 'ethnic'],
          options: ['forecast', 'sustainable'],
          correct: 0
        },
        {
          quiz: ['assume', 'insight', 'weather'],
          options: ['sustainable', 'forecast'],
          correct: 1
        },
        {
          quiz: ['fast', 'quick', 'prompt'],
          options: ['charity', 'rapid'],
          correct: 1
        }
      ];

      let score = 0;

      function populateQuestions() {
        questions.forEach((question, questionIndex) => {
          const questionBox = document.createElement('div');
          questionBox.classList.add('question-box');

          question.quiz.forEach((tip) => {
            const tipText = document.createElement('p');
            tipText.textContent = tip;
            questionBox.append(tipText);
          });

          const optionsContainer = document.createElement('div');
          optionsContainer.classList.add('options');

          question.options.forEach((option, optionIndex) => {
            const optionButton = document.createElement('button');
            optionButton.textContent = option;
            optionButton.addEventListener('click', () => checkAnswer(optionIndex, question.correct, questionBox));
            optionsContainer.appendChild(optionButton);
          });

          questionBox.appendChild(optionsContainer);
          questionDisplay.append(questionBox);
        });
      }

      function checkAnswer(selected, correct, questionBox) {
        if (selected === correct) {
          score++;
          questionBox.style.backgroundColor = 'green';
        } else {
          questionBox.style.backgroundColor = 'red';
        }
        scoreDisplay.textContent = score;
        // Disable all buttons after answer is selected
        questionBox.querySelectorAll('button').forEach((button) => {
          button.disabled = true;
        });
      }

      populateQuestions();
    </script>
  </body>
</html>
